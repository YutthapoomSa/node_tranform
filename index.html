<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>AJAX Request Example</title>
  <!-- Link to Bootstrap 4 CSS stylesheet -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <style>
    /* Set response element background to black */
    .response {
        background-color: black;
        color: white;
        min-height: 1150px;
        max-width: 70vw;
        overflow-y: auto;
        padding: 20px;
        word-wrap: break-word; /* allow text to wrap to new line if too long */
    }
  </style>
</head>
<body>
  <div class="container-fluid mt-4">
    <div class="row">
      <div class="col-4">
        <button type="button" class="btn btn-primary btn-block btn-ajax" data-action="create" data-service="stock_supplier">Customer Create</button>
        <button type="button" class="btn btn-info btn-block btn-ajax" data-action="update" data-service="stock_supplier">Customer Update</button>
        <hr>
        <button type="button" class="btn btn-primary btn-block btn-ajax" data-action="create" data-service="stock_department">Warehouse Create</button>
        <button type="button" class="btn btn-info btn-block btn-ajax" data-action="update" data-service="stock_department">Warehouse Update</button>
        <hr>
        <button type="button" class="btn btn-primary btn-block btn-ajax" data-action="create" data-service="stock_item_type">Category Create</button>
        <button type="button" class="btn btn-info btn-block btn-ajax" data-action="update" data-service="stock_item_type">Category Update</button>
        <hr>
        <button type="button" class="btn btn-primary btn-block btn-ajax" data-action="create" data-service="stock_item">Product Create</button>
        <button type="button" class="btn btn-info btn-block btn-ajax" data-action="update" data-service="stock_item">Product Update</button>
        <hr>
        <button type="button" class="btn btn-primary btn-block btn-ajax" data-action="create" data-service="stock_request">PR Create</button>
        <button type="button" class="btn btn-info btn-block btn-ajax" data-action="update" data-service="stock_request">PR Update</button>
        <hr>
        <button type="button" class="btn btn-primary btn-block btn-ajax" data-action="create" data-service="stock_po">Purchase Order Create</button>
        <button type="button" class="btn btn-info btn-block btn-ajax" data-action="update" data-service="stock_po">Purchase Order Update</button>
        <hr>
        <button type="button" class="btn btn-primary btn-block btn-ajax" data-action="create" data-service="stock_deliver">Receive Order Create</button>
        <button type="button" class="btn btn-info btn-block btn-ajax" data-action="update" data-service="stock_deliver">Receive Order Update</button>
        <hr>
        <button type="button" class="btn btn-primary btn-block btn-ajax" data-action="create" data-service="stock_manual_head">stock_manual_head Create</button>
        <button type="button" class="btn btn-info btn-block btn-ajax" data-action="update" data-service="stock_manual_head">stock_manual_head Update</button>
        <hr>
        <button type="button" class="btn btn-primary btn-block btn-ajax" data-action="create" data-service="stock_subdraw">stock_subdraw Create</button>
        <button type="button" class="btn btn-info btn-block btn-ajax" data-action="update" data-service="stock_subdraw">stock_subdraw Update</button>
        <hr>
        <button type="button" class="btn btn-primary btn-block btn-ajax" data-action="create" data-service="doctor_order_print">doctor_order_print Create</button>
        <button type="button" class="btn btn-info btn-block btn-ajax" data-action="update" data-service="doctor_order_print">doctor_order_print Update</button>
        <hr>
      </div>
      <div class="col-8">
        <div class="response"></div>
      </div>
    </div>
  </div>

  <!-- Link to jQuery library and AJAX script -->
  <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
  <script>
    $(document).ready(function() {
      // When button is clicked
      $('.btn-ajax').click(function() {
        // Get AJAX request URL from button data attribute
        var action = $(this).data('action');
        var service = $(this).data('service');
        var url = '/' + service + '/' + action;

        // Send AJAX request to server
        $.ajax({
          type: 'GET',
          url: url,
          dataType: 'json', // expect JSON response
          success: function(data) {
            // On success, display JSON response in response element
            $('.response').html(JSON.stringify(data));
          },
          error: function() {
            // On error, display error message in response element
            $('.response').html('Error occurred while making AJAX request');
          }
        });
      });
    });
  </script>
</body>
</html>
